<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 50px; /* Reduzindo o espaço superior */
        }
        .login-form {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .hidden {
            display: none;
        }
        /* Estilos adicionados */
        #logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Adicionando a imagem -->
<div id="logo">
    <img src="https://i.pinimg.com/736x/69/27/95/692795bd1ce94265e2cb349793bca464.jpg" alt="Logo" width="200">
</div>

<div class="login-form" id="loginForm">

    <form>
        <div class="input-group">

        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="message hidden" id="accessGrantedMessage">Acesso Autorizado</div>
</div>
